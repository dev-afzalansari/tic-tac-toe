<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>game</title>
</head>
<body>

    <h1>Arcade Mode</h1>
    <div class="wrapper">
        <div class="box box-1" data-index='0'></div>
        <div class="box box-2" data-index='1'></div>
        <div class="box box-3" data-index='2'></div>
        <div class="box box-4" data-index='3'></div>
        <div class="box" data-index='4'></div>
        <div class="box box-6" data-index='5'></div>
        <div class="box box-7" data-index='6'></div>
        <div class="box box-8" data-index='7'></div>
        <div class="box box-9" data-index='8'></div>
        <div class="option-box">
            <p>play as</p>
            <div class="options">
                <h1 class="option">x</h1>
                <h1 class="option">o</h1>
            </div>
        </div>
        <div class="dialog-box"></div>
    </div>
    <button id="reset">Reset Game</button>
    <h1>Tic-Tac-Toe</h1>

    <script src="/index.js" defer></script>

</body>
</html>
